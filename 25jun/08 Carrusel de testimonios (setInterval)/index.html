    <!-- ## Carrusel de testimonios
        Contexto real: Una sección de testimonios o banners que rota automáticamente, pero que el usuario puede pausar.
        Enunciado:
        “Dado un array de 3 testimonios (texto + autor), muéstralos uno a uno en un `<blockquote>` 
        cambiando cada 4 s con `setInterval`. 
        Añade un botón ‘Pausar’ que detenga la rotación y otro ‘Reanudar’ que la vuelva a iniciar.”-->

    <header></header>
    <nav></nav>
    <main>
        <!-- Aqui mostraremos el testimonio-->
        <blockquote id="testimonial"></blockquote>
        <p id="author"></p>

        <!-- Botones para pausar y reanudar-->
        
        <button id="pause">Pausar</button>
        <button id="resume">Reanudar</button>
    </main>

    <footer></footer>

</body>
