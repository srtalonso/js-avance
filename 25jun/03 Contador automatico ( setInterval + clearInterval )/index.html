            Instrucciones:
                1. Muestra un contador que empiece en 0 y aumente cada segundo usando `setInterval`.
                2. Muestra el número dentro de un `<span>`.
                3. Agrega un botón que, al hacer clic, detenga el conteo usando `clearInterval`.

            Lo que practicarás:
