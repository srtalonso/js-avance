**Objetivo:**

Crear una función que reciba un nombre y un callback, y que al hacer clic en un botón se muestre un saludo en pantalla usando ese callback.

**Instrucciones:**

2. Agrega un botón al HTML con el texto "Saludar".
3. Al hacer clic en el botón, llama a `saludar` pasando el nombre y una función que muestre el mensaje en la página.

**Lo que practicarás:**

Cómo pasar funciones como argumentos (callbacks) y cómo responder a eventos del DOM.-->
