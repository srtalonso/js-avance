        Instrucciones:
            1. Crea una función `simularCarga` que devuelva una `Promise`.

            3. Simula un 70% de éxito (`resolve`) y 30% de fallo (`reject`).
            4. Al hacer clic en un botón "Cargar datos", muestra "Cargando…", luego el resultado (usuario y edad) o el error.
