<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <!-- ## Ejercicio 3: Formulario de suscripción con checkbox obligatorio
    **Enunciado:**
    Formulario con email y un checkbox 
    “Acepto términos y condiciones”. 
    El checkbox **debe** marcarse para permitir el envío.
    Si el usuario intenta enviar sin marcar, muestra un error-->
    
    <header></header>
    <nav></nav>
    <main>
        <form id="subForm">
            <label>
                Email:
                <input type="email" id="sEmail" required>
                <small class="error" id="errSEmail">
            </label><br>

            <label>
                <input type="checkbox" id="agree"> Acepto condiciones
            </label>

            <small class="error" id="errAgree"></small> <br>
            <button type="submit"> Subscribirse </button>
        </form>
        <!--Mensaje al registrar ejecutado con JS-->
        <div id="subResult"></div>
    </main>

    <footer></footer>

</body>
</html>
